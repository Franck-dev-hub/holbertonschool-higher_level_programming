<!doctype html>
<html lang="en">
  <head>
    <title>My Flask App</title>
  </head>
  <body>
    {% include "header.html" %}
    <h1>Items List</h1>
    <p>What we sell.</p>
    {% if items %}
    <ul>
      {% for item in items %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No items found</p>
    {% endif %}
    {% include "footer.html" %}
  </body>
</html>
